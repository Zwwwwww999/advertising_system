server:
  port: 9000
spring:
  application:
    name: ad-gateway
  cloud:
    gateway:
      routes:
       - id: gateway-service  # 路由的ID,没有固定的要求,但是必须id是唯一的,建议搭配服务名
         uri: http://localhost:8001 #匹配后的路由地址
         predicates: #断言.路径相匹配的进行路由
           - Path=/payment/get/**
       - id: gateway-service2  # 路由的ID,没有固定的要求,但是必须id是唯一的,建议搭配服务名
         uri: http://localhost:8002 #匹配后的路由地址
         predicates:  #断言.路径相匹配的进行路由
           - Path=/paymentee/post/**
eureka:
  instance:
    hostname: cloud-gateway-service
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://server1:8000/eureka/